<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rank Order Clustering</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    .container {
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 800px;
    }
    .input-section, .output-section {
      width: 48%;
    }
    label, input, button {
      font-size: 1em;
    }
    input[type="number"], input[type="text"] {
      width: 50px;
      padding: 5px;
      margin: 5px 0;
      text-align: center;
    }
    button {
      padding: 5px 10px;
      cursor: pointer;
      margin-top: 10px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 10px;
    }
    td, th {
      border: 1px solid #000;
      padding: 5px;
      text-align: center;
    }
    .input-section table input[type="number"] {
      width: 100%;
      box-sizing: border-box;
      border: none;
      text-align: center;
    }
    .input-section table {
      table-layout: fixed;
    }
  </style>
</head>
<body>
  <h1>Rank Order Clustering</h1>
  <div class="container">
    <div class="input-section">
      <label for="size">Enter matrix size (n x n): </label>
      <input type="number" id="size" min="1" value="5">
      <button onclick="generateMatrix()">Generate Matrix</button>
      <div id="matrixContainer"></div>
      <button onclick="performROC()">Perform ROC</button>
    </div>
    <div class="output-section">
      <div class="result" id="resultContainer">
        <h2>Clustered Matrix:</h2>
      </div>
    </div>
  </div>

  <script>
    window.onload = generateMatrix;

    function generateMatrix() {
      const size = document.getElementById('size').value;
      const container = document.getElementById('matrixContainer');
      container.innerHTML = '';
      const table = document.createElement('table');

      const headerRow = document.createElement('tr');
      headerRow.appendChild(document.createElement('th')); // Empty corner cell
      for (let j = 0; j < size; j++) {
        const th = document.createElement('th');
        const input = document.createElement('input');
        input.type = 'text';
        input.value = `C${j+1}`;
        th.appendChild(input);
        headerRow.appendChild(th);
      }
      table.appendChild(headerRow);

      for (let i = 0; i < size; i++) {
        const row = document.createElement('tr');
        const rowHeader = document.createElement('th');
        const rowInput = document.createElement('input');
        rowInput.type = 'text';
        rowInput.value = `R${i+1}`;
        rowHeader.appendChild(rowInput);
        row.appendChild(rowHeader);

        for (let j = 0; j < size; j++) {
          const cell = document.createElement('td');
          const input = document.createElement('input');
          input.type = 'number';
          input.value = '0';
          cell.appendChild(input);
          row.appendChild(cell);
        }
        table.appendChild(row);
      }
      container.appendChild(table);
    }

    function performROC() {
      const size = document.getElementById('size').value;
      const matrix = [];
      const inputs = document.querySelectorAll('#matrixContainer td input');

      for (let i = 0; i < size; i++) {
        const row = [];
        for (let j = 0; j < size; j++) {
          row.push(parseInt(inputs[i * size + j].value));
        }
        matrix.push(row);
      }

      const result = rankOrderClustering(matrix);
      displayResult(result);
    }

    function rankOrderClustering(matrix) {
      let rowSorted = false, colSorted = false;

      while (!(rowSorted && colSorted)) {
        rowSorted = colSorted = true;

        const rowRanks = matrix.map(row => parseInt(row.join(''), 2));
        const sortedRows = matrix.map((row, idx) => ({ row, rank: rowRanks[idx] }))
                                .sort((a, b) => b.rank - a.rank)
                                .map(item => item.row);

        if (JSON.stringify(matrix) !== JSON.stringify(sortedRows)) {
          rowSorted = false;
          matrix = sortedRows;
        }

        matrix = transpose(matrix);

        const colRanks = matrix.map(col => parseInt(col.join(''), 2));
        const sortedCols = matrix.map((col, idx) => ({ col, rank: colRanks[idx] }))
                                .sort((a, b) => b.rank - a.rank)
                                .map(item => item.col);

        if (JSON.stringify(matrix) !== JSON.stringify(sortedCols)) {
          colSorted = false;
          matrix = sortedCols;
        }

        matrix = transpose(matrix);
      }
      return matrix;
    }

    function transpose(matrix) {
      return matrix[0].map((_, colIndex) => matrix.map(row => row[colIndex]));
    }

    function displayResult(matrix) {
      const container = document.getElementById('resultContainer');
      container.innerHTML = '<h2>Clustered Matrix:</h2>';
      const table = document.createElement('table');

      matrix.forEach(row => {
        const tr = document.createElement('tr');
        row.forEach(cell => {
          const td = document.createElement('td');
          td.textContent = cell;
          tr.appendChild(td);
        });
        table.appendChild(tr);
      });

      container.appendChild(table);
    }
  </script>
</body>
</html>
