<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rank Order Clustering</title>
  <!-- SheetJS library for Excel processing -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 20px;
      text-align: center;
      color: #333;
    }
    header {
      background: #4CAF50;
      color: white;
      padding: 20px;
      margin-bottom: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    section {
      margin: 20px 0;
    }
    h1, h2, h3 {
      margin: 0 0 10px;
    }
    label {
      display: block;
      margin: 10px 0;
    }
    .inline-label {
      display: inline-flex;
      align-items: center;
      gap: 5px;
    }
    input[type="number"],
    input[type="text"],
    input[type="file"] {
      width: 100%;
      max-width: 400px;
      padding: 8px;
      margin: 5px auto;
      box-sizing: border-box;
      text-align: center;
    }
    button {
      padding: 10px;
      margin: 10px auto;
      width: 100%;
      max-width: 400px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    table {
      width: 100%;
      max-width: 600px;
      margin: 10px auto;
      border-collapse: collapse;
      table-layout: fixed;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      word-wrap: break-word;
      text-align: center;
    }
    th {
      background: #f2f2f2;
    }
    /* Remove spinner arrows from number inputs */
    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    input[type="number"] {
      -moz-appearance: textfield;
    }
  </style>
</head>
<body>
  <header>
    <h1>Rank Order Clustering</h1>
  </header>
  <div class="container">
    <!-- Excel File Input Section (at the top) -->
    <section id="excelSection">
      <h2>Excel File Input</h2>
      <input type="file" id="excelInput" accept=".xlsx, .xls" />
      <div class="inline-label">
        <input type="checkbox" id="excelHasHeaders" />
        <label for="excelHasHeaders" style="margin: 0;">Excel file contains headers</label>
      </div>
      <button onclick="processExcel()">Process Excel File</button>
      <div id="excelResult">
        <h3>Clustered Matrix (Excel):</h3>
      </div>
      <button id="downloadBtn" onclick="downloadExcel()" style="display: none;">Download Clustered Matrix as Excel</button>
    </section>

    <!-- Manual Matrix Entry Section -->
    <section id="manualSection">
      <h2>Manual Matrix Entry</h2>
      <label for="rows">Number of Rows:</label>
      <input type="number" id="rows" min="1" value="5" />
      <label for="cols">Number of Columns:</label>
      <input type="number" id="cols" min="1" value="5" />
      <button onclick="generateMatrix()">Generate Matrix</button>
      <div id="matrixContainer"></div>
      <button onclick="performROC()">Perform ROC</button>
    </section>

    <!-- Manual Result Display -->
    <section id="manualResultSection">
      <h2>Clustered Matrix (Manual):</h2>
      <div id="resultContainer"></div>
    </section>
  </div>

  <script>
    // --- Manual Mode ---
    window.onload = generateMatrix;

    function generateMatrix() {
      const rows = parseInt(document.getElementById("rows").value);
      const cols = parseInt(document.getElementById("cols").value);
      const container = document.getElementById("matrixContainer");
      container.innerHTML = "";
      const table = document.createElement("table");

      // Create header row for column names
      const headerRow = document.createElement("tr");
      const emptyTh = document.createElement("th");
      headerRow.appendChild(emptyTh);
      for (let j = 0; j < cols; j++) {
        const th = document.createElement("th");
        const colInput = document.createElement("input");
        colInput.type = "text";
        colInput.value = "C" + (j + 1);
        th.appendChild(colInput);
        headerRow.appendChild(th);
      }
      table.appendChild(headerRow);

      // Create rows with row names and binary numeric cells
      for (let i = 0; i < rows; i++) {
        const row = document.createElement("tr");
        const rowTh = document.createElement("th");
        const rowInput = document.createElement("input");
        rowInput.type = "text";
        rowInput.value = "R" + (i + 1);
        rowTh.appendChild(rowInput);
        row.appendChild(rowTh);
        for (let j = 0; j < cols; j++) {
          const cell = document.createElement("td");
          const cellInput = document.createElement("input");
          cellInput.type = "number";
          cellInput.min = "0";
          cellInput.max = "1";
          cellInput.step = "1";
          cellInput.value = "0";
          // Ensure only binary values are entered
          cellInput.oninput = function () {
            if (this.value !== "0" && this.value !== "1") {
              this.value = "0";
            }
          };
          cell.appendChild(cellInput);
          row.appendChild(cell);
        }
        table.appendChild(row);
      }
      container.appendChild(table);
    }

    function performROC() {
      const rows = parseInt(document.getElementById("rows").value);
      const cols = parseInt(document.getElementById("cols").value);
      const container = document.getElementById("matrixContainer");
      const inputs = container.querySelectorAll("td input");
      let matrix = [];
      for (let i = 0; i < rows; i++) {
        let row = [];
        for (let j = 0; j < cols; j++) {
          row.push(parseInt(inputs[i * cols + j].value));
        }
        matrix.push(row);
      }
      const clustered = rankOrderClustering(matrix);
      displayResult(clustered, "resultContainer");
    }

    // --- Excel Mode ---
    let excelClusteredMatrix = null;
    let excelClusteredResult = null; // with headers
    function processExcel() {
      const fileInput = document.getElementById("excelInput");
      if (!fileInput.files.length) {
        alert("Please select an Excel file.");
        return;
      }
      const file = fileInput.files[0];
      const reader = new FileReader();
      reader.onload = function (e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: "array" });
        const firstSheetName = workbook.SheetNames[0];
        const worksheet = workbook.Sheets[firstSheetName];
        let sheetData = XLSX.utils.sheet_to_json(worksheet, { header: 1, raw: true });
        if (document.getElementById("excelHasHeaders").checked) {
          // Assume first row and first column are headers
          const colHeaders = sheetData[0].slice(1);
          let rowHeaders = [];
          let matrix = [];
          for (let i = 1; i < sheetData.length; i++) {
            const row = sheetData[i];
            rowHeaders.push(row[0]);
            matrix.push(row.slice(1).map(cell => parseInt(cell)));
          }
          const result = rankOrderClusteringWithHeaders(matrix, rowHeaders, colHeaders);
          excelClusteredResult = result;
          displayResultWithHeaders(result, "excelResult");
        } else {
          // Entire sheet is numeric matrix
          let matrix = sheetData.map(row => row.map(cell => parseInt(cell)));
          excelClusteredMatrix = rankOrderClustering(matrix);
          displayResult(excelClusteredMatrix, "excelResult");
        }
        document.getElementById("downloadBtn").style.display = "block";
      };
      reader.readAsArrayBuffer(file);
    }

    function downloadExcel() {
      let wb = XLSX.utils.book_new();
      let ws;
      if (excelClusteredResult && excelClusteredResult.matrix) {
        let data = [];
        data.push([""].concat(excelClusteredResult.colNames));
        for (let i = 0; i < excelClusteredResult.matrix.length; i++) {
          data.push([excelClusteredResult.rowNames[i]].concat(excelClusteredResult.matrix[i]));
        }
        ws = XLSX.utils.aoa_to_sheet(data);
      } else if (excelClusteredMatrix) {
        ws = XLSX.utils.aoa_to_sheet(excelClusteredMatrix);
      } else {
        alert("No data to download.");
        return;
      }
      XLSX.utils.book_append_sheet(wb, ws, "ClusteredMatrix");
      const wbout = XLSX.write(wb, { bookType: "xlsx", type: "array" });
      const blob = new Blob([wbout], { type: "application/octet-stream" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "clustered_matrix.xlsx";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    // --- Rank Order Clustering Algorithm ---
    function rankOrderClustering(matrix) {
      let mat = matrix.map(row => row.slice());
      let rowSorted = false,
        colSorted = false;
      while (!(rowSorted && colSorted)) {
        rowSorted = colSorted = true;
        // Row sorting
        let rowRanks = mat.map(row => parseInt(row.join(""), 2));
        let sortedRows = mat
          .map((row, idx) => ({ row, rank: rowRanks[idx] }))
          .sort((a, b) => b.rank - a.rank)
          .map(item => item.row);
        if (JSON.stringify(mat) !== JSON.stringify(sortedRows)) {
          rowSorted = false;
          mat = sortedRows;
        }
        // Column sorting
        mat = transpose(mat);
        let colRanks = mat.map(col => parseInt(col.join(""), 2));
        let sortedCols = mat
          .map((col, idx) => ({ col, rank: colRanks[idx] }))
          .sort((a, b) => b.rank - a.rank)
          .map(item => item.col);
        if (JSON.stringify(mat) !== JSON.stringify(sortedCols)) {
          colSorted = false;
          mat = sortedCols;
        }
        mat = transpose(mat);
      }
      return mat;
    }

    function rankOrderClusteringWithHeaders(matrix, rowNames, colNames) {
      let mat = matrix.map(row => row.slice());
      let rNames = rowNames.slice();
      let cNames = colNames.slice();
      let rowSorted = false,
        colSorted = false;
      while (!(rowSorted && colSorted)) {
        rowSorted = colSorted = true;
        let rowRanks = mat.map(row => parseInt(row.join(""), 2));
        let rowIndices = rowRanks.map((r, i) => i);
        rowIndices.sort((a, b) => rowRanks[b] - rowRanks[a]);
        if (!rowIndices.every((v, i) => v === i)) {
          rowSorted = false;
          mat = rowIndices.map(i => mat[i]);
          rNames = rowIndices.map(i => rNames[i]);
        }
        let tMat = transpose(mat);
        let colRanks = tMat.map(col => parseInt(col.join(""), 2));
        let colIndices = colRanks.map((r, i) => i);
        colIndices.sort((a, b) => colRanks[b] - colRanks[a]);
        if (!colIndices.every((v, i) => v === i)) {
          colSorted = false;
          tMat = colIndices.map(i => tMat[i]);
          cNames = colIndices.map(i => cNames[i]);
        }
        mat = transpose(tMat);
      }
      return { matrix: mat, rowNames: rNames, colNames: cNames };
    }

    function transpose(matrix) {
      return matrix[0].map((_, colIndex) => matrix.map(row => row[colIndex]));
    }

    // --- Display Functions ---
    function displayResult(matrix, containerId) {
      const container = document.getElementById(containerId);
      container.innerHTML = "";
      const table = document.createElement("table");
      matrix.forEach(row => {
        const tr = document.createElement("tr");
        row.forEach(cell => {
          const td = document.createElement("td");
          td.textContent = cell;
          tr.appendChild(td);
        });
        table.appendChild(tr);
      });
      container.appendChild(table);
    }

    function displayResultWithHeaders(result, containerId) {
      const container = document.getElementById(containerId);
      container.innerHTML = "";
      const table = document.createElement("table");
      const headerRow = document.createElement("tr");
      const emptyTh = document.createElement("th");
      headerRow.appendChild(emptyTh);
      result.colNames.forEach(name => {
        const th = document.createElement("th");
        th.textContent = name;
        headerRow.appendChild(th);
      });
      table.appendChild(headerRow);
      result.matrix.forEach((row, i) => {
        const tr = document.createElement("tr");
        const th = document.createElement("th");
        th.textContent = result.rowNames[i];
        tr.appendChild(th);
        row.forEach(cell => {
          const td = document.createElement("td");
          td.textContent = cell;
          tr.appendChild(td);
        });
        table.appendChild(tr);
      });
      container.appendChild(table);
    }
  </script>
</body>
</html>
