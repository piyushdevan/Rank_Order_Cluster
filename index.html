<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rank Order Clustering</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      color: #0ff;
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff;
    }
    .container {
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 1000px;
    }
    .input-section, .output-section {
      width: 45%;
      background: rgba(0, 0, 0, 0.9);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px #0ff;
    }
    label, input, button {
      font-size: 1.2em;
    }
    input[type="number"] {
      width: 60px;
      padding: 5px;
      margin: 10px 0;
      border: 2px solid #0ff;
      border-radius: 5px;
      text-align: center;
      background: #000;
      color: #0ff;
      box-shadow: 0 0 5px #0ff;
    }
    button {
      background-color: #000;
      color: #0ff;
      border: 2px solid #0ff;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
      box-shadow: 0 0 10px #0ff;
    }
    button:hover {
      background-color: #0ff;
      color: #000;
      box-shadow: 0 0 20px #0ff;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    td, th {
      border: 1px solid #0ff;
      padding: 10px;
      background-color: #000;
      text-align: center;
      color: #0ff;
      box-shadow: 0 0 5px #0ff;
    }
    .result h2 {
      font-size: 2em;
      color: #0ff;
      margin-bottom: 10px;
      text-shadow: 0 0 10px #0ff;
    }
  </style>
</head>
<body>
  <h1>Rank Order Clustering</h1>
  <div class="container">
    <div class="input-section">
      <label for="size">Enter matrix size (n x n): </label>
      <input type="number" id="size" min="1" value="3">
      <button onclick="generateMatrix()">Generate Matrix</button>
      <div id="matrixContainer"></div>
      <button onclick="performROC()">Perform ROC</button>
    </div>
    <div class="output-section">
      <div class="result" id="resultContainer">
        <h2>Clustered Matrix:</h2>
      </div>
    </div>
  </div>

  <script>
    function generateMatrix() {
      const size = document.getElementById('size').value;
      const container = document.getElementById('matrixContainer');
      container.innerHTML = '';
      const table = document.createElement('table');

      for (let i = 0; i < size; i++) {
        const row = document.createElement('tr');
        for (let j = 0; j < size; j++) {
          const cell = document.createElement('td');
          const input = document.createElement('input');
          input.type = 'number';
          input.value = '0';
          cell.appendChild(input);
          row.appendChild(cell);
        }
        table.appendChild(row);
      }
      container.appendChild(table);
    }

    function performROC() {
      const size = document.getElementById('size').value;
      const matrix = [];
      const inputs = document.querySelectorAll('#matrixContainer input');

      for (let i = 0; i < size; i++) {
        const row = [];
        for (let j = 0; j < size; j++) {
          row.push(parseInt(inputs[i * size + j].value));
        }
        matrix.push(row);
      }

      const result = rankOrderClustering(matrix);
      displayResult(result);
    }

    function rankOrderClustering(matrix) {
      let rowSorted = false, colSorted = false;

      while (!(rowSorted && colSorted)) {
        rowSorted = colSorted = true;

        const rowRanks = matrix.map(row => parseInt(row.join(''), 2));
        const sortedRows = matrix.map((row, idx) => ({ row, rank: rowRanks[idx] }))
                                .sort((a, b) => b.rank - a.rank)
                                .map(item => item.row);

        if (JSON.stringify(matrix) !== JSON.stringify(sortedRows)) {
          rowSorted = false;
          matrix = sortedRows;
        }

        matrix = transpose(matrix);

        const colRanks = matrix.map(col => parseInt(col.join(''), 2));
        const sortedCols = matrix.map((col, idx) => ({ col, rank: colRanks[idx] }))
                                .sort((a, b) => b.rank - a.rank)
                                .map(item => item.col);

        if (JSON.stringify(matrix) !== JSON.stringify(sortedCols)) {
          colSorted = false;
          matrix = sortedCols;
        }

        matrix = transpose(matrix);
      }
      return matrix;
    }

    function transpose(matrix) {
      return matrix[0].map((_, colIndex) => matrix.map(row => row[colIndex]));
    }

    function displayResult(matrix) {
      const container = document.getElementById('resultContainer');
      container.innerHTML = '<h2>Clustered Matrix:</h2>';
      const table = document.createElement('table');

      matrix.forEach(row => {
        const tr = document.createElement('tr');
        row.forEach(cell => {
          const td = document.createElement('td');
          td.textContent = cell;
          tr.appendChild(td);
        });
        table.appendChild(tr);
      });

      container.appendChild(table);
    }
  </script>
</body>
</html>
